name: Deploy Phase 2 to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Phase 2
        env:
          VITE_PHASE2: '1'
        run: npm run build
      
      - name: Rename index file for GitHub Pages
        run: |
          cd dist
          if [ -f "index-phase2.html" ]; then
            mv index-phase2.html index.html
            echo "‚úÖ Renamed index-phase2.html to index.html"
          fi
          echo "üìÅ Contents of dist:"
          ls -la
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

